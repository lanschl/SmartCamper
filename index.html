<style>
/* Custom Slider Styles */
input[type="range"].custom-slider {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  cursor: pointer;
  outline: none;
  border-radius: 8px;
  background: transparent;
  height: 32px; /* Track container height */
}

/* We style the background on the input element itself to create the fill effect */

/* Chrome, Safari, Opera, and Edge Chromium */
input[type="range"].custom-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  margin-top: -2px; /* Vertically center thumb on track: (36px thumb - 32px track) / -2 */
  width: 36px;
  height: 36px;
  background-color: #f8fafc; /* gray-50 */
  border-radius: 6px;
  border: 1px solid #e2e8f0; /* gray-200 */
}

.dark input[type="range"].custom-slider::-webkit-slider-thumb {
    background-color: #cbd5e1; /* gray-300 */
    border-color: #94a3b8; /* gray-400 */
}

/* Firefox */
input[type="range"].custom-slider::-moz-range-thumb {
  width: 36px;
  height: 36px;
  background-color: #f8fafc;
  border-radius: 6px;
  border: 1px solid #e2e8f0;
  border: none; /* Firefox adds its own border, remove it */
}

.dark input[type="range"].custom-slider::-moz-range-thumb {
    background-color: #cbd5e1;
    border-color: #94a3b8;
}

</style>
